<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui você encontra conteúdo de criação de formulário">
    <meta name="keywords" content="jogos, game, console">
    <title>Games</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="interface">
        <header class="topo">
            <img src="img/logo.png" alt="Logo controle de videogame">

            <nav class="menu">
                <ul>
                    <li>
                        <a href="index.html">Contatos</a>
                    </li>
                    <li>
                        <a href="fotos.html">Fotos</a>
                    </li>
                    <li>
                        <a href="midias.html">Mídias</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="banner_anime">
            <img src="img/banner1.jpg" alt="Jogo God of War" title="Kratos" id="anime1">
            <img src="img/banner2.jpg" alt="Jogo God of War" title="Kratos" id="anime2">
        </div>

        <h1> Entre em conato conosco</h1>
        <form action="mailto: wesleyondo@gmail.com" method="post" id="contato">
            <fieldset class="usuario"> <!--conjunto de campos-->
                <legend>Identificação de usuário</legend>
                <p>
                    <label for="">Nome:</label>
                    <input type="text" name="Nome" id="cnome" size="30" maxlength="50" placeholder="Nome completo" required autofocus>
                </p> 

                <p>
                    <label for="cemail">E-mail</label>
                    <input type="email" name="email" id="cemail" size="30" maxlength="50" placeholder="Digite seu e-mail" required>
                </p>

                <p>
                    <label for="csenha">Senha</label>
                    <input type="password" name="Senha" id="csenha" cize="8" maxlength="8" placeholder=" 8 digitos" required>
                </p>
                
            <fieldset class="sexo">
                <legend>Sexo</legend>
                <p>
                    <input type="radio" name="1sexo" id="csexo">
                    <label for="csexo">Feminino</label>
                </p>

                <p>
                    <input type="radio" name="2sexo" id="cmasc">
                    <label for="cmasc">Masculino</label>
                </p>

                <p>
                    <input type="radio" name="3sexo" id="coutros">
                    <label for="coutros">Outros</label>
                </p>

            </fieldset>

            <p>
                <label for="cnasc">Data de nascimento:</label>
                <input type="date" name="nasc" id="cnasc">
            </p>            
            </fieldset>

            <fieldset class="endereco">
                <legend>Endereço do usuário</legend>
                <p>
                <label for="crua">Logradouro</label>
                <input type="text"name="rua" id="crua" size="50 maxlength" placeholder="Rua, Av., Trav...">
                <p>
            
                 <p>
                    <label for="cnum">Número</label>
                    <input type="number" name="num" id="cnum" min="0" max="9999"> 
                 </p>  
                 
                 <p>
                    <label for="cest">Estados</label>
                    <select name="est" id="cest">
                        <optgroup label="Região Sudeste">
                            <option value="SP" selected>São Paulo</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="ES">Espírito Santo</option>
                        </optgroup>

                        <optgroup label="Região Sul">
                            <option value="SC"> Santa catarina</option>
                            <option value="PR">Rio Grande do Sul</option>
                            <option value="PR">Paraná</option>

                        </optgroup>
                    </select>   
                 </p>

                 <p>
                    <label for="ccid">Cidade</label>
                    <input type="text" name="cid" id="ccid" size="40" maxlength="40" placeholder="Sua cidade">
                 </p>

            </fieldset>

            <fieldset class="mensagem">
             <legend>Mensagem do usuário</legend>
             <p>
                <label for="curg">Grau de  urgência:</label>
                Min <input type="range" name="urg"id="curg" min="0" max="10" step="1"> Max 
             </p>  
             
             <p>
                <label for="cmsg">Mensagem</label>

             </p>

             <p>
                <textarea name="msg" id="cmsg" cols="70" rows="7" placeholder="Digite sua mensagem aqui..." required></textarea>
             </p>
            </fieldset>

            <fieldset class="pedido">
                <legend> Quero um console</legend>
                <p>
                    <input type="checkbox" name="ped" id="cped">
                    <label for="cped">Gostaria de adquirir um console quando disponpivel </label>
                </p>

                <p>
                    <label for="ccon">Console</label>
                    <select name="game" id="ccon">
                        <option value="PS">PlaStation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="NES">Nintendo</option>
                    </select>

                </p>

                <p>
                    <label for="ccor">Cor</label>
                    <input type="color" name="cor" id="ccor" value="#0000FF">
                </p>

                <p>
                    <label for="cqtde">Qtde:</label>
                    <input type="number" name="Qtde" id="cqtde" min="0" max="5" value="0">
                </p>

                <p>
                    <label for="ctot">Preço Total R$</label>
                    <input type="text" name="tot" id="ctot" placeholder="Totakl a pagar" readonly>
                </p>
            </fieldset>

            <button tyoe="submit" name="enviar" class="btn">enviar</button>
            <button tyoe="reset" name="limpar" class="btn">limpar</button>

        </form>

        <footer id="rodape"> 
            <p>
                Somente para fins educativos
            </p>

                <a href="https://x.com/?lang=pt-br" target="_blank"><img src="img/x_twitter.png" alt=""></a>
                <a href="https://github.com/" target="_blank"><img src="img/github.png"alt=""></a>
                <a href="https://www.linkedin.com/" target="_blank"><img src="img/linkedin.png"alt=""></a>
        </footer>

</body>
</html>
